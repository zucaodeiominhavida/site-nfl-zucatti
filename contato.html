<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - NFL Today</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Teko:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>NFL TODAY</h1>
            <p>As maiores estrelas atuais do futebol americano</p>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="sobre.html">Sobre</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact">
            <h2>Envie sua mensagem</h2>
            <p>Use o formulário abaixo para sugerir jogadores, dar feedback ou entrar em contato conosco.</p>
            
            <form id="contact-form">
                <div class="form-group">
                    <label for="name">Nome:</label>
                    <input type="text" id="name" name="name" required>
                    <span class="error-message"></span>
                </div>
                
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                    <span class="error-message"></span>
                </div>
                
                <div class="form-group">
                    <label for="player">Jogador sugerido (opcional):</label>
                    <input type="text" id="player" name="player">
                </div>
                
                <div class="form-group">
                    <label for="message">Mensagem:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                    <span class="error-message"></span>
                </div>
                
                <button type="submit" class="btn-more">Enviar Mensagem</button>
            </form>
            
            <div id="success-message" class="success-message"></div>
        </section>
    </main>

    <footer>
        <p>© 2023 NFL Today - Projeto de Pensamento Computacional</p>
        <p>Desenvolvido por [Seu Nome] - 3º Ano EM</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
